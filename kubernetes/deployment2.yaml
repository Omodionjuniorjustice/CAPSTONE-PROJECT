apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: junior20
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: omodionjunior-backend:v1.0  # Update with your actual repository path
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent