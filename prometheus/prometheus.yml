global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'sock-shop'
    static_configs:
      - targets: ['sock-shop-service:port']  # Replace 'sock-shop-service:port' with the actual service and port of the sock-shop application
